<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Профиль | Красивый Чат</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1>Профиль</h1>
            <div class="user-actions">
                <button id="editProfileBtn" class="edit-button">
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </header>

        <div class="profile-container">
            <div class="profile-header">
                <div class="avatar-container">
                    <div class="avatar-wrapper">
                        <img id="userAvatar" src="https://via.placeholder.com/150" alt="Аватар пользователя" class="avatar">
                        <div id="avatarUpload" class="avatar-upload hidden">
                            <i class="fas fa-camera"></i>
                            <input type="file" id="avatarInput" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="user-info">
                    <h2 id="displayUserId">ID пользователя</h2>
                    <p id="userStatus" class="status">Онлайн</p>
                </div>
            </div>

            <div class="profile-section">
                <h3>О пользователе</h3>
                <div id="bioDisplay" class="bio-text">
                    <p id="userBio">Описание профиля пользователя пока не добавлено.</p>
                </div>
                <div id="bioEdit" class="bio-edit hidden">
                    <textarea id="bioInput" maxlength="300" placeholder="Расскажите о себе (до 150 слов)"></textarea>
                    <p class="character-count"><span id="charCount">0</span>/300 символов</p>
                </div>
            </div>

            <div class="profile-section">
                <h3>Настройки профиля</h3>
                <div class="settings-list">
                    <div class="setting-item">
                        <div class="setting-label">
                            <i class="fas fa-bell"></i>
                            <span>Уведомления</span>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="notificationsToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <div class="setting-label">
                            <i class="fas fa-moon"></i>
                            <span>Темная тема</span>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="profile-section" id="viewModeSection">
                <h3>Действия</h3>
                <div class="action-buttons">
                    <button id="sendMessageBtn" class="action-button">
                        <i class="fas fa-comment"></i>
                        Отправить сообщение
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно подтверждения сохранения -->
    <div id="saveConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Сохранить изменения?</h3>
            </div>
            <div class="modal-body">
                <p>Вы хотите сохранить внесенные изменения в профиль?</p>
            </div>
            <div class="modal-footer">
                <button id="cancelSaveBtn" class="secondary-button">Отмена</button>
                <button id="confirmSaveBtn" class="primary-button">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
