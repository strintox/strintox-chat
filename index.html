<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f0c15">
    <meta name="format-detection" content="telephone=no">
    <title>СтринТокс - Чат-приложение</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Навигация (видима только после авторизации) -->
        <nav class="nav-tabs" id="navTabs" style="display: none;">
            <div class="app-title">СтринТокс</div>
            <div class="tabs-container">
                <div class="nav-tab" data-section="usersSection">Поиск</div>
                <div class="nav-tab active" data-section="chatsListSection">Мои чаты</div>
            </div>
            <div class="user-controls">
                <span class="username" id="currentUsername"></span>
                <button class="logout-btn" id="logoutBtn">Выйти</button>
            </div>
        </nav>

        <div class="container">
            <!-- Секция авторизации -->
            <section id="authSection" class="section active">
                <div class="auth-header">
                    <h1>СтринТокс</h1>
                </div>
                
                <div class="form-container">
                    <!-- Форма входа -->
                    <div id="loginForm">
                        <h2 class="form-title">Вход в аккаунт</h2>
                        <div class="alert alert-error" id="loginError"></div>
                        <div class="form-group">
                            <label for="loginUsername">Логин</label>
                            <input type="text" id="loginUsername" class="form-control" placeholder="Введите ваш логин" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Пароль</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Введите ваш пароль" autocomplete="current-password">
                        </div>
                        <button type="button" id="loginBtn" class="btn btn-primary btn-block">Войти</button>
                        <div class="form-footer">
                            <p>Нет аккаунта? <a class="form-link" id="showRegisterBtn">Зарегистрироваться</a></p>
                        </div>
                    </div>

                    <!-- Форма регистрации -->
                    <div id="registerForm" style="display: none;">
                        <h2 class="form-title">Создать аккаунт</h2>
                        <div class="alert alert-error" id="registerError"></div>
                        <div class="form-group">
                            <label for="registerUsername">Логин</label>
                            <input type="text" id="registerUsername" class="form-control" placeholder="Придумайте уникальный логин" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Пароль</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="Придумайте пароль" autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Повторите пароль</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Повторите пароль" autocomplete="new-password">
                        </div>
                        <button type="button" id="registerBtn" class="btn btn-primary btn-block">Зарегистрироваться</button>
                        <div class="form-footer">
                            <p>Уже есть аккаунт? <a class="form-link" id="showLoginBtn">Войти</a></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Секция списка всех пользователей -->
            <section id="usersSection" class="section">
                <div class="section-header">
                    <h2>Поиск пользователей</h2>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Введите имя пользователя...">
                </div>
                <ul id="usersList" class="users-list">
                    <!-- Список пользователей будет добавлен динамически -->
                </ul>
            </section>

            <!-- Секция моих чатов и переписки -->
            <section id="chatsListSection" class="section">
                <div id="chatsList-view">
                    <div class="section-header">
                        <h2>Мои чаты</h2>
                    </div>
                    <ul id="chatsList" class="chats-list">
                        <!-- Список чатов будет добавлен динамически -->
                    </ul>
                    <div id="noChatsMessage" class="no-content-message">
                        <p>У вас пока нет активных чатов</p>
                        <button id="browseUsersBtn" class="btn btn-primary">Найти собеседников</button>
                    </div>
                </div>

                <div id="chat-view" style="display: none;">
                    <div class="chat-container">
                        <div class="chat-header">
                            <button id="backToChats" class="back-btn">←</button>
                            <div class="chat-with" id="chatWithUser"></div>
                        </div>
                        <div id="messagesContainer" class="messages-container">
                            <!-- Сообщения будут добавлены динамически -->
                        </div>
                        <form id="messageForm" class="message-form">
                            <input type="text" id="messageInput" class="message-input" placeholder="Введите сообщение...">
                            <button type="submit" class="send-btn">→</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Подключение скрипта -->
    <script src="script.js"></script>
</body>
</html>
