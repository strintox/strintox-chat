<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Анонимный чат</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="login-container" id="login-screen">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <i class="fas fa-comments"></i>
                </div>
            </div>
            <h1 class="title">Анонимный чат</h1>
            <div class="login-form">
                <div class="password-container">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password-input" placeholder="Введите пароль">
                    </div>
                    <button id="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Войти</span>
                    </button>
                </div>
                <div class="error-message" id="error-msg"></div>
            </div>
            <div class="login-footer">
                <p>Безопасное общение между двумя собеседниками</p>
            </div>
        </div>

        <div class="chat-container hidden" id="chat-screen">
            <div class="chat-header">
                <div id="current-user-info">
                    <div class="avatar" id="current-user-avatar"></div>
                    <div>
                        <span id="current-user-name"></span>
                        <span class="status-badge">Онлайн</span>
                    </div>
                </div>
                <div class="header-controls">
                    <button id="sound-toggle" class="icon-btn" title="Включить/выключить звук">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Выйти</span>
                    </button>
                </div>
            </div>
            
            <div class="messages-container" id="messages">
                <!-- Сообщения будут добавляться здесь -->
            </div>
            
            <div class="message-input-container">
                <textarea id="message-input" placeholder="Введите сообщение..."></textarea>
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
