<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --text: #e0e0e0;
            --text-secondary: #a0a0a0;
            --danger: #cf6679;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: var(--primary);
        }
        
        .btn {
            background-color: var(--primary);
            color: var(--bg-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        input, select {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--text-secondary);
            padding: 10px;
            border-radius: 5px;
            color: var(--text);
            margin-bottom: 10px;
            width: 100%;
        }
        
        input::placeholder {
            color: var(--text-secondary);
        }
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-id {
            font-weight: bold;
            color: var(--secondary);
        }
        
        #messenger-container {
            display: flex;
            height: 80vh;
        }
        
        .contacts-list {
            width: 30%;
            background-color: var(--card-bg);
            border-radius: 10px;
            margin-right: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .search-box {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .contact-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .contact-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .contact-item.active {
            background-color: rgba(187, 134, 252, 0.1);
            border-left: 3px solid var(--primary);
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: 10px;
        }
        
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .messages-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
        }
        
        .message.sent {
            align-self: flex-end;
            background-color: var(--primary);
            color: #121212;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-align: right;
            margin-top: 5px;
        }
        
        .message-input-container {
            padding: 15px;
            display: flex;
            gap: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text);
        }
        
        .send-btn {
            background-color: var(--primary);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #121212;
            cursor: pointer;
        }
        
        #loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            align-items: center;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loading-container">
            <div class="spinner"></div>
            <div id="loading-status">Connecting to chat...</div>
        </div>
        
        <!-- Messenger Screen -->
        <div id="messenger-container" style="display: none;">
            <div class="contacts-list">
                <div class="search-box">
                    <div class="user-info">
                        <div>Your ID: <span id="current-user-id" class="user-id">loading...</span></div>
                    </div>
                    <input type="text" id="search-user" placeholder="Search user by ID...">
                    <button id="add-contact-btn" class="btn" style="width: 100%;">Add Contact</button>
                </div>
                <div id="contacts"></div>
            </div>
            
            <div class="chat-container">
                <div class="chat-header">
                    <div id="chat-user">Select a contact</div>
                    <div>
                        <button id="logout-btn" class="btn btn-danger">Logout</button>
                    </div>
                </div>
                <div class="messages-container" id="messages"></div>
                <div class="message-input-container">
                    <input type="text" class="message-input" id="message-input" placeholder="Type a message...">
                    <button class="send-btn" id="send-btn"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Dark Messenger &copy; 2023
    </div>
    
    <!-- Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, onSnapshot, addDoc, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAAdu7bWt9F2GF1W9qEzfc2f_y6LCqMM14",
            authDomain: "strintox-3a2b8.firebaseapp.com",
            projectId: "strintox-3a2b8",
            storageBucket: "strintox-3a2b8.firebasestorage.app",
            messagingSenderId: "12688530154",
            appId: "1:12688530154:web:da86782e5c3261c6c35593",
            measurementId: "G-WVB4V2T51Y"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        
        // DOM elements
        const loadingContainer = document.getElementById('loading-container');
        const loadingStatus = document.getElementById('loading-status');
        const messengerContainer = document.getElementById('messenger-container');
        const logoutBtn = document.getElementById('logout-btn');
        const currentUserIdElement = document.getElementById('current-user-id');
        const searchUserInput = document.getElementById('search-user');
        const addContactBtn = document.getElementById('add-contact-btn');
        const contactsList = document.getElementById('contacts');
        const chatUser = document.getElementById('chat-user');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        
        let currentUser = null;
        let currentChat = null;
        let messagesListener = null;
        
        // Get client IP and generate a unique ID based on it
        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Error fetching IP:", error);
                return null;
            }
        }
        
        // Function to generate a unique ID from IP
        function generateUniqueId(ip) {
            // Simple hash function to convert IP to a unique ID
            let hash = 0;
            for (let i = 0; i < ip.length; i++) {
                const char = ip.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            // Convert to a positive alphanumeric string
            return Math.abs(hash).toString(36).substring(0, 8);
        }
        
        // Automatically initialize the application
        async function initApp() {
            loadingStatus.textContent = "Retrieving your information...";
            
            try {
                // Get client IP
                const clientIP = await getClientIP();
                
                if (!clientIP) {
                    loadingStatus.textContent = "Could not retrieve your IP address. Please refresh and try again.";
                    return;
                }
                
                loadingStatus.textContent = "Connecting to server...";
                
                // Generate unique ID from IP
                const uniqueId = generateUniqueId(clientIP);
                
                try {
                    // Check if user already exists in database
                    const userDoc = await getDoc(doc(db, "users", uniqueId));
                    
                    if (!userDoc.exists()) {
                        // Create new user
                        await setDoc(doc(db, "users", uniqueId), {
                            createdAt: serverTimestamp(),
                            lastSeen: serverTimestamp(),
                            ip: clientIP
                        });
                    } else {
                        // Update last seen
                        await updateDoc(doc(db, "users", uniqueId), {
                            lastSeen: serverTimestamp()
                        });
                    }
                } catch (error) {
                    console.error("Error with database operations:", error);
                    // Continue anyway, as we can still use the app with the generated ID
                }
                
                // Set current user
                currentUser = {
                    id: uniqueId,
                    ip: clientIP
                };
                
                // Update UI
                currentUserIdElement.textContent = uniqueId;
                
                // Hide loading screen and show messenger
                loadingContainer.style.display = 'none';
                messengerContainer.style.display = 'flex';
                
                // Load contacts
                loadContacts();
                
            } catch (error) {
                console.error("Error initializing app:", error);
                loadingStatus.innerHTML = `Error connecting: ${error.message}.<br>Please refresh the page or try again later.`;
            }
        }
        
        // Load user contacts
        async function loadContacts() {
            // Clear contacts list
            contactsList.innerHTML = '';
            
            try {
                // Get user contacts from database
                const contactsQuery = query(
                    collection(db, "users", currentUser.id, "contacts")
                );
                
                // Listen for changes in contacts
                onSnapshot(contactsQuery, (querySnapshot) => {
                    contactsList.innerHTML = '';
                    
                    querySnapshot.forEach((doc) => {
                        const contactData = doc.data();
                        const contactId = doc.id;
                        
                        const contactElement = document.createElement('div');
                        contactElement.className = 'contact-item';
                        contactElement.textContent = contactId;
                        contactElement.addEventListener('click', () => {
                            openChat(contactId);
                        });
                        
                        contactsList.appendChild(contactElement);
                    });
                }, (error) => {
                    console.error("Error loading contacts:", error);
                    // We can still use the app even without loading contacts
                });
            } catch (error) {
                console.error("Error setting up contacts listener:", error);
            }
        }
        
        // Add a new contact
        async function addContact(contactId) {
            try {
                // Check if user exists
                const userDoc = await getDoc(doc(db, "users", contactId));
                
                if (!userDoc.exists()) {
                    alert("User with this ID does not exist");
                    return;
                }
                
                // Add contact to user's contacts
                await setDoc(doc(db, "users", currentUser.id, "contacts", contactId), {
                    addedAt: serverTimestamp()
                });
                
                // Add current user to contact's contacts (to enable two-way chat)
                await setDoc(doc(db, "users", contactId, "contacts", currentUser.id), {
                    addedAt: serverTimestamp()
                });
                
                // Clear search input
                searchUserInput.value = '';
                
                // Open chat with the new contact
                openChat(contactId);
                
            } catch (error) {
                console.error("Error adding contact:", error);
                alert("Error adding contact: " + error.message);
            }
        }
        
        // Open chat with a contact
        function openChat(contactId) {
            // Update current chat
            currentChat = contactId;
            
            // Update UI
            chatUser.textContent = contactId;
            
            // Clear messages
            messagesContainer.innerHTML = '';
            
            // Remove active class from all contacts
            const contacts = document.querySelectorAll('.contact-item');
            contacts.forEach(contact => contact.classList.remove('active'));
            
            // Add active class to current contact
            const currentContact = Array.from(contacts).find(contact => contact.textContent === contactId);
            if (currentContact) {
                currentContact.classList.add('active');
            }
            
            // Detach previous listener if exists
            if (messagesListener) {
                messagesListener();
            }
            
            // Create chat ID (sorted to ensure same ID for both users)
            const chatParticipants = [currentUser.id, contactId].sort();
            const chatId = `${chatParticipants[0]}_${chatParticipants[1]}`;
            
            try {
                // Listen for messages
                const messagesQuery = query(
                    collection(db, "chats", chatId, "messages"),
                    orderBy("timestamp", "asc")
                );
                
                messagesListener = onSnapshot(messagesQuery, (querySnapshot) => {
                    querySnapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const messageData = change.doc.data();
                            displayMessage(messageData);
                        }
                    });
                    
                    // Scroll to bottom
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, (error) => {
                    console.error("Error listening to messages:", error);
                    messagesContainer.innerHTML = `<div style="color: var(--danger); text-align: center; padding: 20px;">Error loading messages: ${error.message}</div>`;
                });
            } catch (error) {
                console.error("Error setting up messages listener:", error);
                messagesContainer.innerHTML = `<div style="color: var(--danger); text-align: center; padding: 20px;">Error loading messages: ${error.message}</div>`;
            }
        }
        
        // Display a message
        function displayMessage(messageData) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageData.senderId === currentUser.id ? 'sent' : 'received'}`;
            messageElement.textContent = messageData.text;
            
            const timeElement = document.createElement('div');
            timeElement.className = 'message-time';
            
            // Format timestamp
            const timestamp = messageData.timestamp?.toDate ? 
                messageData.timestamp.toDate() : 
                new Date();
            
            timeElement.textContent = timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageElement.appendChild(timeElement);
            messagesContainer.appendChild(messageElement);
        }
        
        // Send a message
        async function sendMessage(text) {
            if (!currentChat || !text.trim()) return;
            
            try {
                // Create chat ID (sorted to ensure same ID for both users)
                const chatParticipants = [currentUser.id, currentChat].sort();
                const chatId = `${chatParticipants[0]}_${chatParticipants[1]}`;
                
                // Add message to database
                await addDoc(collection(db, "chats", chatId, "messages"), {
                    text: text.trim(),
                    senderId: currentUser.id,
                    receiverId: currentChat,
                    timestamp: serverTimestamp()
                });
                
                // Clear input
                messageInput.value = '';
                
            } catch (error) {
                console.error("Error sending message:", error);
                alert("Error sending message: " + error.message);
            }
        }
        
        // Event listeners
        addContactBtn.addEventListener('click', () => {
            const contactId = searchUserInput.value.trim();
            
            if (contactId === currentUser.id) {
                alert("You cannot add yourself as a contact");
                return;
            }
            
            if (contactId) {
                addContact(contactId);
            } else {
                alert("Please enter a valid user ID");
            }
        });
        
        sendBtn.addEventListener('click', () => {
            sendMessage(messageInput.value);
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(messageInput.value);
            }
        });
        
        logoutBtn.addEventListener('click', () => {
            if (confirm("Are you sure you want to logout?")) {
                // Simply reload the page to "logout"
                location.reload();
            }
        });
        
        // Start the app as soon as the page loads
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
