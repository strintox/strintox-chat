<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Светлая тема (по умолчанию) */
            --bg-color: #f5f7fa;
            --container-bg: #ffffff;
            --primary-color: #4a76a8;
            --primary-hover: #3d639a;
            --text-color: #333333;
            --message-bg: #f1f1f1;
            --my-message-bg: #e3f2fd;
            --border-color: #e6e6e6;
            --input-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --status-color: #666666;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --timestamp-color: #999999;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --primary-color: #4a76a8;
            --primary-hover: #5889bd;
            --text-color: #e6e6e6;
            --message-bg: #2a2a4a;
            --my-message-bg: #2c3c5a;
            --border-color: #293252;
            --input-bg: #212442;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --status-color: #a0a0a0;
            --error-color: #ff6b6b;
            --success-color: #55efc4;
            --timestamp-color: #8a8a9a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body {
            background-color: var(--bg-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .app-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 10;
        }
        
        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .nickname-container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            background-color: var(--container-bg);
        }
        
        .nickname-container h2 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
        }
        
        .nickname-container form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .nickname-avatar {
            margin-bottom: 20px;
            font-size: 60px;
            color: var(--primary-color);
            background-color: var(--message-bg);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: none;
            scroll-behavior: smooth;
            background-color: var(--container-bg);
        }
        
        .message-container {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            max-width: 80%;
        }
        
        .message-container.my-message {
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message {
            background-color: var(--message-bg);
            padding: 15px;
            border-radius: 18px;
            color: var(--text-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }
        
        .my-message .message {
            background-color: var(--my-message-bg);
            border-bottom-right-radius: 5px;
        }
        
        .message-nickname {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .message-content {
            line-height: 1.4;
        }
        
        .message-timestamp {
            font-size: 0.7rem;
            color: var(--timestamp-color);
            margin-top: 5px;
            text-align: right;
        }
        
        .message-form {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: none;
            position: relative;
            background-color: var(--container-bg);
        }
        
        input, button {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
        }
        
        input {
            width: 100%;
            padding-right: 50px;
        }
        
        input::placeholder {
            color: var(--timestamp-color);
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .send-button {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            color: var(--status-color);
            font-style: italic;
            position: absolute;
            left: 0;
            right: 0;
            top: 60px;
            background-color: var(--container-bg);
            box-shadow: 0 2px 5px var(--shadow-color);
            border-radius: 0 0 8px 8px;
            z-index: 5;
            transform: translateY(-100%);
            transition: transform 0.3s;
        }
        
        .status.visible {
            transform: translateY(0);
        }
        
        .error {
            color: var(--error-color);
            background-color: rgba(231, 76, 60, 0.1);
        }
        
        .success {
            color: var(--success-color);
            background-color: rgba(46, 204, 113, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .container {
                height: 100vh;
                border-radius: 0;
                margin: -20px;
                max-width: none;
            }
            
            .message-container {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <h1>Modern Chat App</h1>
            <button class="theme-toggle" id="theme-toggle" title="Сменить тему">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <div id="nickname-container" class="nickname-container">
            <div class="nickname-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h2>Введите ваш никнейм чтобы начать общение</h2>
            <form id="nickname-form">
                <input type="text" id="nickname-input" placeholder="Ваш никнейм" required>
                <button type="submit">Присоединиться</button>
            </form>
        </div>
        
        <div id="chat-container" class="chat-container"></div>
        
        <div id="status" class="status">Загрузка истории чата...</div>
        
        <form id="message-form" class="message-form">
            <input type="text" id="message-input" placeholder="Введите сообщение..." required>
            <button type="submit" class="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
    
    <script>
        // Настройка хранения сообщений
        const USE_LOCAL_STORAGE = true;
        const GITHUB_TOKEN = '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';
        const REPO_OWNER = 'your-github-username';
        const REPO_NAME = 'your-repo-name';
        const FILE_PATH = 'chat-history.json';
        
        let nickname = '';
        let messages = [];
        let sha = '';
        let isDarkTheme = false; // По умолчанию светлая тема
        
        // DOM элементы
        const nicknameContainer = document.getElementById('nickname-container');
        const nicknameForm = document.getElementById('nickname-form');
        const nicknameInput = document.getElementById('nickname-input');
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const statusElement = document.getElementById('status');
        const themeToggle = document.getElementById('theme-toggle');
        
        // Функция для сохранения настроек пользователя
        function saveUserSettings() {
            const settings = {
                nickname: nickname,
                isDarkTheme: isDarkTheme
            };
            localStorage.setItem('userSettings', JSON.stringify(settings));
        }
        
        // Функция для загрузки настроек пользователя
        function loadUserSettings() {
            const settings = localStorage.getItem('userSettings');
            if (settings) {
                const parsedSettings = JSON.parse(settings);
                isDarkTheme = parsedSettings.isDarkTheme;
                nickname = parsedSettings.nickname;
                
                // Применяем тему
                if (isDarkTheme) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                }
                
                // Если никнейм уже сохранен, автоматически входим в чат
                if (nickname) {
                    nicknameInput.value = nickname;
                    nicknameContainer.style.display = 'none';
                    chatContainer.style.display = 'flex';
                    messageForm.style.display = 'block';
                    showStatus(`Вы вошли как ${nickname}`, 'success');
                }
            }
        }
        
        // Функция для отображения статусного сообщения
        function showStatus(message, type = '') {
            statusElement.textContent = message;
            statusElement.className = 'status visible';
            
            if (type === 'error') {
                statusElement.classList.add('error');
            } else if (type === 'success') {
                statusElement.classList.add('success');
            }
            
            setTimeout(() => {
                statusElement.classList.remove('visible');
            }, 3000);
        }
        
        // Загрузка сообщений из localStorage
        function loadMessagesFromLocalStorage() {
            const savedMessages = localStorage.getItem('chatMessages');
            if (savedMessages) {
                try {
                    return JSON.parse(savedMessages);
                } catch (error) {
                    console.error('Error parsing messages from localStorage:', error);
                    return [];
                }
            }
            return [];
        }
        
        // Сохранение сообщений в localStorage
        function saveMessagesToLocalStorage() {
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }
        
        // Переключение темы
        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            
            if (isDarkTheme) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            
            saveUserSettings();
        });
        
        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', async () => {
            // Загружаем настройки пользователя
            loadUserSettings();
            
            if (USE_LOCAL_STORAGE) {
                messages = loadMessagesFromLocalStorage();
                showStatus('Чат загружен из локального хранилища', 'success');
                if (nickname) {
                    renderMessages();
                }
            } else {
                try {
                    await loadChatHistory();
                    showStatus('Чат загружен', 'success');
                    if (nickname) {
                        renderMessages();
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    showStatus('Не удалось загрузить историю чата', 'error');
                    
                    // Переключение на локальное хранилище при ошибке
                    messages = loadMessagesFromLocalStorage();
                    if (nickname) {
                        renderMessages();
                    }
                }
            }
        });
        
        // Обработчик отправки формы с никнеймом
        nicknameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            nickname = nicknameInput.value.trim();
            if (nickname) {
                nicknameContainer.style.display = 'none';
                chatContainer.style.display = 'flex';
                messageForm.style.display = 'block';
                showStatus(`Вы вошли как ${nickname}`, 'success');
                saveUserSettings();
                renderMessages();
            }
        });
        
        // Обработчик отправки сообщения
        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText && nickname) {
                const newMessage = {
                    nickname,
                    content: messageText,
                    timestamp: new Date().toISOString()
                };
                
                messages.push(newMessage);
                renderMessages();
                messageInput.value = '';
                messageInput.focus();
                
                // Показываем индикатор отправки
                showStatus('Отправка сообщения...', '');
                
                try {
                    if (USE_LOCAL_STORAGE) {
                        saveMessagesToLocalStorage();
                        showStatus('Сообщение сохранено', 'success');
                    } else {
                        await saveChatHistory();
                        showStatus('Сообщение отправлено', 'success');
                    }
                } catch (error) {
                    console.error('Error saving message:', error);
                    showStatus('Ошибка отправки. Сохранено локально', 'error');
                    
                    // Сохраняем в локальное хранилище при ошибке
                    saveMessagesToLocalStorage();
                }
            }
        });
        
        // Функция форматирования даты
        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            const today = new Date();
            
            // Форматирование времени (часы:минуты)
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            
            // Проверяем, сегодня ли это сообщение
            if (date.toDateString() === today.toDateString()) {
                return `Сегодня, ${timeString}`;
            }
            
            // Вчера
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            if (date.toDateString() === yesterday.toDateString()) {
                return `Вчера, ${timeString}`;
            }
            
            // Другая дата
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            
            return `${day}.${month}.${year}, ${timeString}`;
        }
        
        // Отображение сообщений в чате
        function renderMessages() {
            chatContainer.innerHTML = '';
            messages.forEach(message => {
                const isMyMessage = message.nickname === nickname;
                
                const messageElement = document.createElement('div');
                messageElement.className = `message-container ${isMyMessage ? 'my-message' : ''}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message';
                
                const nicknameElement = document.createElement('div');
                nicknameElement.className = 'message-nickname';
                nicknameElement.textContent = message.nickname;
                
                const contentElement = document.createElement('div');
                contentElement.className = 'message-content';
                contentElement.textContent = message.content;
                
                const timestampElement = document.createElement('div');
                timestampElement.className = 'message-timestamp';
                timestampElement.textContent = formatTimestamp(message.timestamp);
                
                messageContent.appendChild(nicknameElement);
                messageContent.appendChild(contentElement);
                messageContent.appendChild(timestampElement);
                messageElement.appendChild(messageContent);
                chatContainer.appendChild(messageElement);
            });
            
            // Прокрутка к последнему сообщению
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Загрузка истории чата из GitHub
        async function loadChatHistory() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.status === 404) {
                    messages = [];
                    return;
                }
                
                const data = await response.json();
                sha = data.sha;
                
                // Декодирование контента из base64
                const content = atob(data.content);
                messages = JSON.parse(content);
            } catch (error) {
                console.error('Error loading chat history:', error);
                messages = [];
                throw error;
            }
        }
        
        // Сохранение истории чата в GitHub
        async function saveChatHistory() {
            try {
                const content = JSON.stringify(messages, null, 2);
                const encodedContent = btoa(unescape(encodeURIComponent(content)));
                
                const body = {
                    message: 'Update chat history',
                    content: encodedContent,
                    sha: sha || undefined
                };
                
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FILE_PATH}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(body)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('GitHub API error:', errorData);
                    throw new Error(`GitHub API error: ${response.status} - ${errorData.message || 'Unknown error'}`);
                }
                
                const data = await response.json();
                sha = data.content.sha;
            } catch (error) {
                console.error('Error in saveChatHistory:', error);
                throw error;
            }
        }
        
        // Опрос новых сообщений каждые 5 секунд
        setInterval(async () => {
            if (nickname && !USE_LOCAL_STORAGE) {
                try {
                    const oldMessageCount = messages.length;
                    await loadChatHistory();
                    if (messages.length > oldMessageCount) {
                        renderMessages();
                        showStatus('Получены новые сообщения', 'success');
                    }
                } catch (error) {
                    console.error('Error polling for new messages:', error);
                }
            }
        }, 5000);
    </script>
</body>
</html>
